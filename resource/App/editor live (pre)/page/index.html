<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TY Code editor Web Based</title>
    </head>
    
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        background: #121212;
        color: #008585;
        font-family: Arial;
    }
    .logo {
        margin: 0;
        position: absolute;
        top: 30%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    /*Center-Btn (tombol tengah)*/
    /*catatan :
    fungsi matematis seimbang = top 50% left 50%*/
    .Center-Btn {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    
    button { /*costumize-Btn-Global*/
        border-radius: 100px;
        border: none;
        font-size: 15px;
    }        
    .Btn-start {
        width: 155px;
        height: 55px;
        background: #008585;
        color:#013e3e;
    }
    
    </style>
    
    <body>
        <div class="logo">
        <img src="https://raw.githubusercontent.com/afinscorp/afinscorp.github.io/refs/heads/main/resource/App/editor%20live%20(pre)/assets/icon/logo.png" style="border-radius: 100px;">
        </div>
        
        <div class="Center-Btn">
            <a href="#"><button class="Btn-start">Start your Project</button></a>
        </div>
        
        <div id="Menu" Class="si-menu">
            <a href="javascript:void(0)" class="close-Btn" onclick="close-m()">&times;</a>
            <a href=""></a>
    </body>
