<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Tab</title>
	<link rel="icon" href="assets/db_icon/Icon INS.png"></link>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/Tab_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="hero">
        
        <!--video-background-->
                <video autoplay loop muted plays-inline class="back-video"
                    source src="https://static.moewalls.com/videos/preview/2024/sunset-pink-ocean-preview.mp4" type="video/mp4" style="background-color:gray;">
                </video>

                    <span class="overlayGradient "></span>
        
                    <!--navigasi-->
                    <nav>
                         <a href="profile.html" class="hai" title="Developer profile"><img src="assets/db_icon/Icon INS.png" class="logo"></a>
                            <h5>AF Developer 2024</h5>
                             <ul>
                             <li><a href="#popup"><i class="fa fa-navicon" style="font-size:25px;color:aqua"></i></a></li>
                            </ul>
                    </nav>
                        
                <div class="content">
		
		 <section>
            <div class="searchBox">
		        <input type="text" name="" placeholder="Ayo cari apapun itu (di sempurnakan google)" class="query" value="" title="klik disini untuk mencari" onkeypress="myFunction(event)"> <!--mengunakan outline untuk menghilangkan border text bar-->
	        </div>
			
		    <div class="button">
				<button class="searchBtn"><i style="font-size: 20px;" class="fa fa-search"  aria-hidden="true"></i></button>
		    </div>
        </section>                
     </div>
 </div>

    <div id="popup">
        <div class="notif-popup">
            <a href="#" class="close" style="margin-left: 95%;" title="close"><img src="assets/db_icon/cancel.png" style="width: 20px;"></a> <!--bagian close button -> -->
                 <p style="text-align: center;">Menu</p>
            <center><a href="assets/DB.html" target="myframe" style="width: 40px; padding: 10px; color:aqua; text-decoration: none; "><!--<span id="boot-icon" class="bi bi-arrow-left-short" style="font-size: 10rem; opacity: 1; -webkit-text-stroke-width: 0px;"></span>--> Back Home</a></center></center>

             <iframe src="assets/DB.html" name="myframe" width="50%" style="border: none; margin-top: 5px; position: relative; border-radius: 15px; width:100%; padding-bottom: 26px; height:inherit;"></iframe>
         </div>
</body>

<script>
let query = document.querySelector(".query");
	let searchBtn = document.querySelector(".searchBtn");
	
	searchBtn.onclick = function(){
		let url = "https://www.google.com/search?q="+query.value;
		window.open(url,'_self');
	}
	
</script>

<script>
function myFunction(event){
		let value= event.which;
		if (value==13) url = "https://www.google.com/search?q="+query.value;
		window.open(url,'_self');
	}
</script>
</html>
