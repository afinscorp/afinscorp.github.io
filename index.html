<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web aplication</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --pixel-bg: #121212; /* gelap untuk header */
      --accent: #1a73e8; /* aksen biru seperti Pixel */
      --surface: #ffffff;
      --muted: #9e9e9e;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Roboto, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(#f5f7fb,#eef2f7);}

    /* Header (awal: tak terlihat). Setelah scroll -> muncul */
    .header {
      position:fixed;
      left:0;right:0;top:0;
      height:64px;
      display:flex;
      align-items:center;
      gap:12px;
      padding:0 16px;
      z-index:1000;

      /* awal tidak terlihat */
      background:transparent;
      color:var(--surface);
      transform:translateY(-100%);
      opacity:0;
      transition:transform .28s ease, background .28s ease, opacity .28s ease, box-shadow .28s ease;
    }

    /* saat sudah discroll */
    .header.scrolled{
      transform:translateY(0);
      opacity:1;
      background:var(--pixel-bg);
      box-shadow:0 2px 12px rgba(0,0,0,.35);
    }

    .hamburger{
      width:40px;height:40px;border-radius:10px;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.04);
    }
    .title{font-weight:500;letter-spacing:.2px}

    /* konten demo */
    .hero{
      height:360px;
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      background:#08ff00;
      padding:48px 16px;
      text-align:center;
    }
    .hero h1{margin:0 0 12px;font-size:28px;color:#000}
    .hero p{margin:0;color:var(--muted)}

    main{max-width:920px;margin:0 auto;padding:24px; background: #000; text-decoration: none;}

    .card{background:rgb(27, 27, 27);border-radius:14px;padding:18px;margin:18px 0;box-shadow:0 6px 18px rgba(19,24,29,0.06); text-decoration: none}
    .card:hover{background:#08ff00; color: black}

    /* contoh tombol kosong */
    .btn-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px}
    .btn{
      height:48px;border-radius:12px;border:0;cursor:pointer;font-weight:500;font-size:15px;
      display:inline-flex;align-items:center;justify-content:center;gap:8px;user-select:none;
      background:#f1f3f4;color:#202124;box-shadow:0 1px 0 rgba(0,0,0,0.02) inset;
    }
    .btn.empty{background:linear-gradient(90deg,#e9f3ff,#f6f9ff);color:#0b3b6f;border:1px solid rgba(11,59,111,0.06)}

    footer{padding:32px 0;text-align:center;color:var(--muted)}

    /* spacer supaya halaman cukup panjang untuk scroll */
    .spacer{height:900px}

    /* small screens tweak */
    @media (max-width:480px){.hero{height:200px}.header{height:56px}}

  </style>
</head>
<body>

  <!-- Header: awalnya tak terlihat; JS menambahkan kelas .scrolled saat pengguna scroll ke bawah -->
  <header id="appHeader" class="header" role="banner" aria-hidden="true">
    <img src="a.png" alt="Description of the image" style="width: 50px; border-radius: 100%;">
    <div class="title">F Developer</div>
  </header>

  <!-- Konten besar supaya ada scroll -->
  <section class="hero">
    <h1>Web Aplication</h1>
  </section>

  <main>
     <a href="https://quranweb.id/" style="text-decoration: none; color: white">

    </div>

    <div class="card">G Account Access
    </div>
    </a>
    
     <a href="https://outlook.live.com/mail/0/" style="text-decoration: none; color: white">
    <div class="card">MS Account Access
    </div>
     </a>
    
     <a href="https://classroom.google.com/?authuser=0" style="text-decoration: none; color: white">
    <div class="card">Google Class Room    </div>

    <a href="https://docs.google.com/forms/?authuser=0" style="text-decoration: none; color: white">
    <div class="card">Google Froms

    <div class="card">Web Developer
    </div>

  </main>
  
  <script>
    (function(){
      const header = document.getElementById('appHeader');
      let lastScroll = 0;

      function onScroll(){
        const y = window.scrollY || window.pageYOffset;
        // tampilkan header hanya jika sudah discroll lebih dari 40px
        if(y > 40){
          if(!header.classList.contains('scrolled')){
            header.classList.add('scrolled');
            header.setAttribute('aria-hidden','false');
          }
        } else {
          // jika kembali ke atas, sembunyikan lagi
          if(header.classList.contains('scrolled')){
            header.classList.remove('scrolled');
            header.setAttribute('aria-hidden','true');
          }
        }
        lastScroll = y;
      }

      // dengarkan event scroll dengan passive listener untuk performa
      window.addEventListener('scroll', onScroll, {passive:true});

      // inisialisasi jika user membuka halaman sudah di bawah
      onScroll();
    })();
  </script>
</body>
</html>
