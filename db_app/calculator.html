>2</button>                    <button onclick='writeNumber(this)' id='n3'>3</button>                    <button onclick='writeNumber(this)' id='n4'>4</button>                    <br /><br />                    <button onclick='writeNumber(this)' id='n5'>5</button>                    <button onclick='writeNumber(this)' id='n6'>6</button>                    <button onclick='writeNumber(this)' id='n7'>7</button>                    <button onclick='writeNumber(this)' id='n8'>8</button>                    <br /><br />                    <button onclick='writeNumber(this)' id='n9'>9</button>                    <button onclick='writeNumber(this)' id='n0'>0</button>                    <button onclick='setDecimal(this,true)' id='dec'>.</button>                    <button onclick='setOperator(this)' id='sum'>+</button>                    <br /><br />                    <button onclick='setOperator(this)' id='sustract'>-</button>                    <button onclick='setOperator(this)' id='multi'>*</button>                    <button onclick='setOperator(this)' id='divide'>/</button>                    <button onclick='cleartxt()' id='C'>C</button>                    <br /><br />                    <button onclick='calculate()' id='calcular' style='width:190px'>=</button>                    <button onclick='removeLastNumber()' id='removeLast'>B</button>                </div>            </div>            <br />            <br /><br />        </article>    </section>    <!--   <footer>           <p>&copy; 2015 App Name . All rights reserved.</p>       </footer> -->    <script>function writeNumber(elementId){     var outputValueTo = document.getElementById('field1');                if(outputValueTo.value =='0' || outputValueTo.value =='Syntax error'){            outputValueTo.value  =elementId.textContent;        }else{            outputValueTo.value  +=elementId.textContent;        }}function cleartxt(){    document.getElementById('field1').value='0';    document.getElementById('dec').disabled=false;}function setOperator(elementId){    var outputValueTo = document.getElementById('field1');    if(outputValueTo.value =='0' || outputValueTo.value =='Syntax error'){       outputValueTo.value='0';    }else{       outputValueTo.value  +=elementId.textContent;       document.getElementById('dec').disabled=false;}}function setDecimal(elementId,status){    var outputValueTo = document.getElementById('field1');    outputValueTo.value  +=elementId.textContent;    document.getElementById('dec').disabled=status;}function calculate(){try {    var field1txt=document.getElementById('field1');    if (field1txt.value !='') {        var calculateResult=eval(field1txt.value);        field1txt.value=calculateResult;    }}catch(err) {field1txt.value="Syntax error"; }}function removeLastNumber(){    var field1txt=document.getElementById('field1');    if(field1txt.value.length==1 || field1txt.value=='0' || field1txt.value=='Syntax error' ){        field1txt.value='0';        document.getElementById('dec').disabled=false;    }    else{        field1txt.value=field1txt.value.substring(0,field1txt.value.length-1);    }}    </script></body></html>
